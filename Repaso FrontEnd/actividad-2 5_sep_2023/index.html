<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 1 Grid</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- QUEDAN PENDIENTES UNAS CORRECCIONES DE ESTILOS PARA QUE SE VEA MEJOR LA PÁGINA, PERO DE POR SI YA CUMPLE CON LO ESTABLECIDO -->

        <section class="grid-distribution">
            <aside class="aside-cont">
                <h1>Tienda El Multiusos</h1>
            </aside>
            <nav class="nav-cont flex-container">
                <a href="#" class="nav-el"><strong>Inicio</strong></a>
                <a href="#" class="nav-el"><strong>Acerca de</strong></a>
                <a href="#" class="nav-el"><strong>Servicios</strong></a>
                <a href="#" class="nav-el"><strong>Contacto</strong></a>
            </nav>
            <div class="info-cont flex-container-main">
                <div class="container">
                    <div class="img-cont">
                        <img src="./img/img-1.jpg" alt="Taza de Té" />
                    </div>
                    <div class="tittle-product">
                        <h2>Taza de Té</h2>
                    </div>
                </div>
                <div class="container">
                    <div class="img-cont">
                        <img src="./img/img-2.jpg" alt="Oculus VR" />
                    </div>
                    <div class="tittle-product">
                        <h2>Oculus VR</h2>
                    </div>
                </div>
                <div class="container">
                    <div class="img-cont">
                        <img src="./img/img-3.jpg" alt="Mouse Gamer RGB" />
                    </div>
                    <div class="tittle-product">
                        <h2>Mouse Gamer RGB</h2>
                    </div>
                </div>
                <div class="container">
                    <div class="img-cont">
                        <img src="./img/img-4.jpg" alt="Ollas de 12oz" />
                    </div>
                    <div class="tittle-product">
                        <h2>Ollas de 12oz</h2>
                    </div>
                </div>
                <div class="container">
                    <div class="img-cont">
                        <img src="./img/img-5.jpg" alt="Zapatillas Anime KnY" />
                    </div>
                    <div class="tittle-product">
                        <h2>Zapatillas Anime KnY</h2>
                    </div>
                </div>
                <div class="container">
                    <div class="img-cont">
                        <img src="./img/img-6.jpg" alt="Buzo Anime Ahegao" />
                    </div>
                    <div class="tittle-product">
                        <h2>Buzo Anime Ahegao</h2>
                    </div>
                </div>
            </div>
        </section>
